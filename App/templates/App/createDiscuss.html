{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<style>
 
input,select,textarea{
    margin-bottom: 16px;
    margin-left: 30px;
}
textarea{
    width:55%;
}

</style>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title text-center" style="color:black">Create Discussion</div>
                </div>
                <div class="panel-body">
                    <form method="post" action="">
                        {% csrf_token %}
						  <table>
                                <tr>
                                    <td>{{ form.heading.label_tag }}</td>
                                    <td>{{ form.heading }}</td>
                                </tr>
                                <tr>
                                    <td>{{ form.body.label_tag }}</td>
                                    <td>{{ form.body }}</td>
                                </tr>
                                <tr>
                                    <td>{{ form.link.label_tag }}</td>
                                    <td>{{ form.link }}</td>
                                </tr>
                    		</table>
                                <input class="btn btn-success btn-md pull-right" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
